version: "2.1"
networks:
  internal_network:
services:
  db:
    restart: unless-stopped
    networks:
      - internal_network
    build: ./MongoDB
    volumes:
      - ${dataPath}/db:/data/db
  es:
    restart: unless-stopped
    networks:
      - internal_network
    build: ./ElasticSearch
    expose:
      - "9200"
    environment:
      - cluster.name=ambar-es
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ${dataPath}/es:/usr/share/elasticsearch/data
  rabbit:
    restart: unless-stopped
    networks:
      - internal_network
    build: ./Rabbit
    hostname: rabbit
    expose:
      - "15672"
      - "5672"
    volumes:
      - ${dataPath}/rabbit:/var/lib/rabbitmq
  redis:
    restart: unless-stopped
    sysctls:
      - net.core.somaxconn=1024
    networks:
      - internal_network
    build: ./Redis
  serviceapi:
    depends_on:
      redis:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      es:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network
    build: ./ServiceApi
    expose:
      - "8081"
    environment:
      - mongoDbUrl=mongodb://db:27017/ambar_data
      - elasticSearchUrl=http://es:9200
      - redisHost=redis
      - redisPort=6379
      - rabbitHost=amqp://rabbit
      - langAnalyzer=${langAnalyzer}  
      - SLAO_HOSTNAME=ambar 
      - SLAO_API_KEY=
  webapi:
    depends_on:
      serviceapi:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network
    build: ./WebApi
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - uiLang=en
      - mongoDbUrl=mongodb://db:27017/ambar_data
      - elasticSearchUrl=http://es:9200
      - redisHost=redis
      - redisPort=6379
      - serviceApiUrl=http://serviceapi:8081
      - rabbitHost=amqp://rabbit  
      - SLAO_HOSTNAME=ambar
      - SLAO_API_KEY=  
  frontend:
    depends_on:
      webapi:
        condition: service_healthy
    build: ./FrontEnd
    restart: unless-stopped
    networks:
      - internal_network
    ports:
      - "127.0.0.1:80:80"
    expose:
      - "80"
    environment:
      - api=http://${ambarHostIpAddress}:8080  
  pipeline0:
    depends_on:
      serviceapi:
        condition: service_healthy
    build: ./Pipeline
    restart: unless-stopped
    networks:
      - internal_network
    environment:
      - id=0
      - api_url=http://serviceapi:8081
      - rabbit_host=amqp://rabbit
  crawler0:
    depends_on: 
      serviceapi: 
        condition: service_healthy 
    build: ./LocalCrawler
    restart: unless-stopped
    networks:
      - internal_network
    environment:
      - name=${crawlerName}
    volumes:
      - ${pathToCrawl}:/usr/data
